<!DOCTYPE html>
<html lang = "en-us">
    <head>
        <meta charset="utf-8">
        <link rel="shortcut icon" href="assets/images/station.png">
        <title>Train Schedule</title>

        <!-- bootswatch cdn -->
        <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.3.1/minty/bootstrap.min.css" rel="stylesheet" integrity="sha384-9NlqO4dP5KfioUGS568UFwM3lbWf3Uj3Qb7FBHuIuhLoDp3ZgAqPE1/MYLEBPZYM" crossorigin="anonymous">

        <!-- my stylesheet -->
        <link rel="stylesheet" href="assets/css/styles.css">

        <!-- jQuery link -->
        <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
        
        <!-- firebase link -->
        <script src="https://www.gstatic.com/firebasejs/6.0.2/firebase-app.js"></script>
    </head>
    <body>
        <div class="jumbotron">
            <h1 class="display-3">Train Schedule</h1>
            <p>Add a train using the form and I'll tell you its next arrival time and how long you have to wait!</p>
        </div>
        
        <section>
                <table class="table table-hover">
                    <thead>
                        <tr class = "table-primary">
                            <th scope="col">Train Name</th>
                            <th scope="col">Destination</th>
                            <th scope="col">Frequency (min)</th>
                            <th scope="col">Next Arrival</th>
                            <th scope="col">Minutes Away</th>
                        </tr>
                    </thead>
                    
                    <tbody>

                          <!-- <tr class="table-primary">
                            <th scope="row">Info</th>
                            <td>Column content</td>
                            <td>Column content</td>
                            <td>Column content</td>
                            <td>Column content</td>
                          </tr> -->
                          
                    </tbody>

                </table> 
        </section>
        
        <section>        
            <form>
                <fieldset>
                    <legend>Add a Train</legend>

                    <div class="form-group">
                        <label for="trainName">Train Name</label>
                        <input type="text" class="form-control" id="trainName" aria-describedby="trainName" placeholder="">
                    </div>

                    <div class="form-group">
                        <label for="destination">Destination</label>
                        <input type="text" class="form-control" id="destination" aria-describedby="emailHelp" placeholder="">
                    </div>

                    <div class="form-group">
                        <label for="firstTrain">First Train Time (HH:mm - military time)</label>
                        <input type="text" class="form-control" id="firstTrain" aria-describedby="firstTrain" placeholder="">
                    </div>

                    <div class="form-group">
                        <label for="frequency">Frequency (in min)</label>
                        <input type="number" class="form-control" id="frequency" aria-describedby="frequency" placeholder="">
                    </div>

                    <button type="submit" class="btn btn-primary">Submit</button>
                </fieldset>
            </form>
        </section>

        <footer>üñ•Ô∏è An app created by Katie Burrows üñ•Ô∏è</footer>





        <script src="assets/javascript/logic.js"></script>
    </body>
</html>
